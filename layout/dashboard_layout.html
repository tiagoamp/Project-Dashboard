  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#"> <div id="nm_proj"> </div> </a>
        </div>        
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#overview">Overview</a></li>
            <li><a href="#backlog">Backlog</a></li>
            <li><a href="#kanban">kanban</a></li>
            <li><a href="#iterations">Iterations</a></li>
            <li><a href="#iterations">Burndown</a></li>
          </ul>          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <a name="overview"></a>
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart_div"></div>
              <span class="text-muted">Itens per Status</span>
            </div>                       
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart_div3"></div>
              <span class="text-muted">Work Done (itens)</span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div id="chart_div4"></div>
              <span class="text-muted">Work Done (points)</span>
            </div>            
          </div>

		  <a name="backlog"></a>
          <h2 class="sub-header">Backlog</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="tbl_backlog">
              <thead>
              	<tr id="tbl_header">
					<th>ID</th>
					<th>Description</th>
					<th>Points</th>
					<th>Status</th>
					<th>Complete</th>				
				</tr>                
              </thead>              
            </table>
          </div>
          
          <a name="kanban"></a>
          <h2 class="sub-header">Kanban</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="tbl_kanban">
              <thead>
              	<tr id="tbl_header">
					<th>TO DO</th>
					<th>DOING</th>
					<th>TESTS</th>
					<th>DONE</th>
					<th>BLOCKED</th>				
				</tr>				               
              </thead>
				<tr>
					<td id="k_todo" width="20%"></td>
					<td id="k_doing" width="20%"></td>
					<td id="k_tests" width="20%"></td>
					<td id="k_done" width="20%"></td>
					<td id="k_blocked" width="20%"></td>
				</tr>
			</table>
          </div>
          
          <a name="iterations"></a>
          <h2 class="sub-header">Iterations</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="tbl_sprints">
              <thead>
					<tr id="tbl_header">
						<th>Number</th>
						<th>Goal</th>
						<th>Init</th>
						<th>End</th>
					</tr>
				</thead>              
            </table>
          </div>
          
        <a name="burndown"></a>
        <h2 class="sub-header">Burndown Geral</h2>
		<div id="chart_div2"></div>
          
        </div>
      </div>           
      
    </div>
